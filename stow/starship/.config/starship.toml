"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false
command_timeout = 1200

format = """
$time \
$directory\
$git_branch\
$git_state\
$git_status\
$jobs\
$kubernetes\
$docker_context\
$cmd_duration\
$python\
$status\
$line_break\
$character"""

[character]
success_symbol = "[](bold #9e9e9e)"
error_symbol = "[](bold #9e9e9e)"
vimcmd_symbol = '[](bold #9e9e9e)'
vimcmd_visual_symbol = '[](#9e9e9e)'
vimcmd_replace_one_symbol = '[](#9e9e9e)'
vimcmd_replace_symbol = '[](#9e9e9e)'

[time]
disabled = false
format = '[ $time ]($style)'
style = "bg:#333333 fg:#bbbbbb"
time_format = "%H:%M"

[memory_usage]
disabled = false
symbol = ""
threshold = 30
format = "[$symbol ${ram}]($style)"

[git_branch]
symbol = ""
format = '[\( [$branch](bold fg:#9e9e9e)(:$remote_branch)]($style) '
style = "fg:#9e9e9e"

[git_status]
format = '[$all_status$ahead_behind\)]($style)'
diverged = "<>⇡${ahead_count} ⇣${behind_count} "
conflicted = "=${count} "
behind = "⇣${count} "
ahead = "⇡${count} "
modified = "~${count} "
untracked = "?${count} "
stashed = "^${count} "
staged = "+${count} "
deleted = "x${count} "
renamed = "»${count} "
style = "fg:#9e9e9e"
use_git_executable = true

[status]
disabled = false
format = "[$symbol $status]($style)"
symbol = ""
signal_symbol = ""
sigint_symbol = ""
not_found_symbol = "󱈍"
not_executable_symbol = ""

[cmd_duration]
disabled = true
min_time = 500
show_milliseconds = true
format = "[ $duration](grey) "

[directory]
truncate_to_repo = false
truncation_length = 1
style = "blue"
read_only = " "
format = '[$path](bold #9e9e9e)[$read_only]($read_only_style) '

[c]
format = "[$symbol($version(-$name) )]($style)"
symbol = " "

[docker_context]
disabled = true
format = "[$symbol ]($style)"
symbol = " "

[kubernetes]
disabled = false
symbol = "󱃾 "
format = '[$symbol$context( \($namespace\))]($style) '
detect_env_vars = ["STARSHIP_KUBE"]

[elixir]
disabled = true
format = '[$symbol($version)]($style)'
symbol = " "

[golang]
format = "[$symbol($version )]($style)"
symbol = " "

[nodejs]
format = "[$symbol($version )]($style)"
symbol = " "

[package]
symbol = " "

# only show when there is a virtual env
[python]
format = '[${symbol}(\($virtualenv\) )]($style)'
symbol = " "
detect_files = []
detect_folders = [".venv"]
detect_extensions = []

[rust]
format = "[$symbol($version )]($style)"
symbol = " "

[lua]
format = "[$symbol($version )]($style)"
symbol = " "

[jobs]
symbol = " "
